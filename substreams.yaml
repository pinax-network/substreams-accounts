specVersion: v0.1.0
package:
  name: "substreams_accounts"
  version: v0.1.0

imports:
  antelope: https://github.com/EOS-Nation/firehose-antelope/releases/download/v0.0.3/antelope-v0.0.3.spkg

protobuf:
  files:
    - accounts.proto
  importPaths:
    - ./proto

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams_accounts.wasm

modules:
  - name: map_accounts
    kind: map
    initialBlock: 0
    inputs:
      - source: sf.antelope.type.v2.Block
    output:
      type: proto:antelope.accounts.v1.Accounts

